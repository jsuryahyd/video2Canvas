<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="css/bulma.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav">
        
    </nav>
        <div class="container " >

            <div class="columns">
                <div class="column">
                    <video  controls id="inputVideo" ></video>
                </div>
                <div class="column">
                    <canvas id="canvasOuput" ></canvas>
                </div>
            </div>
            <div class="columns">
                <div class="column" ><button class="button is-primary is-inverted" id="initApp">Start Video</button>&nbsp;<button class="button is-primary is-inverted" id="takePictureBtn">Take Picture</button></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
        </div>




        <!-- modals... etc. -->
        <div class="modal" id="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                  <!-- Any other Bulma elements you want -->
                  <div class="control has-icons-left">
                        <div class="select is-large">
                          <select id="deviceSelector">
                            <option selected value="0">Camera</option>
                          </select>
                        </div>
                        <span class="icon is-large is-left">
                          <i class="fas fa-globe"></i>
                        </span>
                      </div>
                </div>
                <button class="modal-close is-large" aria-label="close" onclick="this.parentElement.classList.remove('is-active')"></button>
              </div>
        <!-- https://github.com/auduno/clmtrackr -->
        <script src="js/clmtrackr.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            let canvas = document.getElementsByTagName("canvas")[0];
            let video = document.getElementsByTagName("video")[0];
            // app(canvas,video).playVideo('video/sv2.mp4')
            let myApp = app(canvas,video);
            initApp.onclick =  myApp.chooseDevice;

        </script>

</body>
</html>
